apiVersion: kuttl.dev/v1beta1
kind: TestSuite
testDirs:
- ./test/integration
manifestDirs:
- ./test/setup/assets
parallel: 1
startKIND: true
kindContext: integration
kindNodeCache: true
timeout: 180
artifactsDir: /tmp/kuttl-artifacts
commands:
  - script: |
      kapp deploy -a kapp-controller -y \
        -f https://github.com/carvel-dev/kapp-controller/releases/latest/download/release.yml
  - script: |
      kubectl config set-context --current --namespace=tests && \
      kapp deploy -a secretgen-controller-package -y \
        -f https://github.com/kadras-io/package-for-secretgen-controller/releases/download/v0.20.0/package.yml \
        -f https://github.com/kadras-io/package-for-secretgen-controller/releases/download/v0.20.0/metadata.yml
  - script: |
      kubectl config set-context --current --namespace=tests && \
      kapp deploy -a cert-manager-package -y \
        -f https://github.com/kadras-io/package-for-cert-manager/releases/download/v1.19.3/package.yml \
        -f https://github.com/kadras-io/package-for-cert-manager/releases/download/v1.19.3/metadata.yml
  - script: |
      kubectl config set-context --current --namespace=tests && \
      kapp deploy -a dependencies -y -f ./test/setup/dependencies
  - script: |
      kapp deploy -a minio -y -f https://raw.githubusercontent.com/grafana/tempo-operator/main/minio.yaml
      kubectl config set-context --current --namespace=tests && \
      kubectl create secret generic tempo-minio -n tests \
        --from-literal=bucket="tempo" \
        --from-literal=endpoint="http://minio.minio.svc:9000" \
        --from-literal=access_key_id="tempo" \
        --from-literal=access_key_secret="supersecret"
